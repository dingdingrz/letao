<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘云购</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/searchlist.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="javascript:history.go(-1);" class="header-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
    <!--<a href="search.html" class="header-right"><i class="fa fa-search"></i></a>-->
  </div>
  <div class="main">
    <div class="lt_search">
      <input type="text" placeholder="请输入关键字"/>
      <button class="mui-btn mui-btn-blue ">搜索</button>
    </div>
    <div class="lt_title">
      <ul class="mui-clearfix">
        <li><a href="javascript:;">上架时间 <i class="fa fa-angle-down"></i></a></li>
        <li><a data-type="price" href="javascript:;">价格 <i class="fa fa-angle-down"></i></a></li>
        <li><a  data-type="num" href="javascript:;">库存 <i class="fa fa-angle-down"></i></a></li>
        <li><a href="javascript:;">折扣<i class="fa fa-angle-down"></i></a></li>
      </ul>
    </div>
    <div class="content">
      <div class="mui-scroll-wrapper">
        <div class="mui-scroll">
          <!--这里放置真实显示的DOM内容-->
          <div class="lt_product">
            <ul class="mui-clearfix">
            </ul>
          </div>
          <!--<div class="loading"></div>-->

        </div>
      </div>

    </div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-home"></i><p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa-home"></i><p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-home"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script type="text/html" id="productTmp">
  {{each data v i }}
  <li>
    <a href="product.html?productId={{v.id}}">
      <img src="{{v.pic[0]?v.pic[0].picAddr:'images/none.png' }}" alt="">
    <p class="mui-ellipsis-2 title">{{v.proName}} </p>
    <p>
      <span class="price">{{v.price}}</span>
      <span class="oldprice">{{v.oldPrice}}</span>
    </p>

    <button class="mui-btn mui-btn-danger">立即购买</button>
    </a>
  </li>
  {{/each }}
</script>
<script src=lib/mui/js/mui.js></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchlist.js"></script>
</body>
</html>
