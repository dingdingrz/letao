                    <ul >

<script src="js/common.js"></script>
<script src=js/category.js></script>
<script type="text/html" id="firstcategory">
    {{each  rows v  i }}
    <li><a data-id="{{v.id}}" href="#">{{v.categoryName}}</a></li>

    {{/each}}
</script>
<script type="text/html" id="secondcategory">
    {{if rows.length ===0}}
    <p class="tips">没有更多内容了</p>
    {{/if}}
    {{each rows v i}}

    <li><a href="#"><img src="{{v.brandLogo}}" alt=""/></a><p>{{v.brandName}}</p></li>
    {{/each}}
</script>
