<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘云购</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="searchlist.html" class="header-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>

  </div>
  <div class="main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
        <!--轮播图-->
        <!--挖了个大坑-->
      </div>
    </div>

  </div>
  <div class="footer">
    <a href="javascript" class="mui-pull-left">去购物车</a>
    <button class="mui-btn mui-btn-warning mui-pull-right">立即购买</button>
    <button class="mui-btn mui-btn-danger mui-pull-right add_cart ">加入购物车</button>

  </div>
</div>
<script src=lib/mui/js/mui.js></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src=js/common.js></script>
<script src=js/product.js></script>
<script type="text/html" id="productTpl">
  <div class="mui-slider">
    <div class="mui-slider-group mui-slider-loop">
      <div class="mui-slider-item mui-slider-item-duplicate ">
        <a href="#"><img src="{{pic[pic.length-1].picAddr}}" /></a></div>
      {{each pic v i }}
      <div class="mui-slider-item"><a href="#"><img src="{{v.picAddr}}" /></a></div>
      {{/each}}
      <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr}}" /></a></div>
    </div>
    <!--小圆圈-->
    <!--<div class="mui-slider-indicator">-->
      <!--{{each pic v i }}-->
      <!--<div class="mui-indicator{{i ===0 ? 'mui-active':''}} "></div>-->
      <!--{{/each}}-->
    <!--</div>-->
  </div>

  <div class="product-detail">
    <!--刨个坑-->
    <p class="detail_title">{{proName}}</p>
    <div class="price">
      价格:
      <span class="now">&yen;{{price}}</span>
      <span class="old">&yen;{{oldPrice}}</span>
    </div>
    <div class="size">
      尺码
      <%
        var arr = size.split("-")
        var start = arr[0]
        var end = arr[1]
      for (var i = start ; i <= end;i++){
      %>
      <span>{{i}}</span>
      <% } %>
    </div>
    <div class="num">
      数量：
      <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{num}}'>
        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
        <input class="mui-numbox-input" type="number" />
        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
      </div>
      <span>剩余数量{{num}}双</span>
    </div>
    <div class="desc">
      <p>{{proDesc}}</p>
    </div>
  </div>
</script>

</body>
</html>
