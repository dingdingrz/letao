<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘云购</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/cart.css">

</head>
<body>
<div class="container">
  <div class="header">
    <a href="javascript:history.go(-1);" class="header-left"><i class="mui-icon mui-icon-back"></i></a>
    <h3>购物车</h3>

  </div>
  <div class="main">
    <!--刨个坑-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->
      </div>
    </div>

  </div>
  <div class="footer">
    <ul>
      <li><a href="index.html" ><i class="fa fa-home"></i><p>首页</p></a></li>
      <li><a href="category.html"><i class="fa fa-home"></i><p>分类页</p></a></li>
      <li><a class="current" href="cart.html"><i class="fa fa-home"></i><p>购物车</p></a></li>
      <li><a href="user.html" ><i class="fa fa-home"></i><p>会员中心</p></a></li>
    </ul>
  </div>
</div>
<script src=lib/mui/js/mui.js></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

<script type="text/html" id="product">

  {{each list v i }}

  <ul id="OA_task_2" class="mui-table-view">
    <li class="mui-table-view-cell mui-transitioning">
      <div class="mui-slider-right mui-disabled">
        <a class="mui-btn mui-btn-blue mui-icon mui-icon-compose editadd " data-id={{v.id}} data-size="{{v.size}}" data-num= "{{v.num}}"
           data-productSize={{v.productSize }} data-productNum={{v.productNum}}></a>
        <a class="mui-btn mui-btn-red mui-icon mui-icon-trash trashadd" ></a>
      </div>
      <div class="mui-slider-handle">
        <div >
          <ul>
            <li class=" mui-media">
              <a href="javascript:;"
              >
                <div class="cart_img mui-pull-left">
                  <img class="mui-media-object " src="{{v.pic[0].picAddr}}">
                  <input type="checkbox">
                </div>
                <div class="cart_info">
                  <p class="proname mui-ellipsis-2">
                    {{v.proName}}
                  </p>
                  <p>
                    <span class="price">{{v.price}}</span>
                    <span class="oldprice">{{v.oldPrice}}</span>
                    <span class="mui-pull-right">{{v.num}}双</span>
                  </p>
                  <span class="size">鞋码：{{v.size}}</span>

                </div>
              </a>
            </li>

          </ul>
        </div>
      </div>
    </li>
  </ul>

  </li>
  {{/each}}
</script>
<script type="text/html" id="editorTpl">
<div class="lt_size" >
  <%
  var arr = productsize.split("-");
  var start = arr[0];
  var end = arr[1];
  for (var i = start;i<=end;i++){
  %>
  <span class="{{i=== +size?'current':''}}">{{i}}</span>
  <% }%>
</div>
<div class="lt_num">
数量:
  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ productNum }}'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" value="{{ num }}"/>
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>
</div>
</script>
</body>
</html>
