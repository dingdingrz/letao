<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css"/>
</head>
<body>
<div class="lt_side">
  <div class="brand"><a href="#">黑马十九期</a></div>
  <div class=user>
    <img src="images/default.png" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li >
        <a href="#" class="category"><i class="glyphicon glyphicon-list"></i>分类管理</a>
        <div class="child" style="display:none">
          <a href="first.html">一级分类</a>
          <a href="second.html" >二级分类</a>
        </div>
      </li>
      <li><a href="#" class="current"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>

</div>
<div class="lt_main">
  <div class="lt_topbar">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>

  </div>
  <!--//面包屑导航条-->
  <div class="container-fluid">
    <ol class="breadcrumb">
      <li><a href="#">管理系统</a></li>
      <li class="active">商品管理</li>


    </ol>
    <div class="lt_contant">
      <button class="btn btn-default addbtn">添加分类</button>
      <table class="table table-bordered text-center" >
        <thead>
        <tr>
          <th>序号</th>
          <th>商品名称</th>
          <th>商品描述</th>
          <th>商品库存</th>
          <th>商品尺寸</th>
          <th>商品状态</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!--刨个坑-->

        </tbody>
      </table>
    </div>
    <div class="text-right">
      <ul id="paginator"></ul>
    </div>
  </div>

</div>
<div class="modal fade" id="productModal">
  <div class="modal-dialog ">
    <form id="form">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">添加商品</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                <span class="secondTxt">请选择二级分类</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <!--刨个坑-->

              </ul>
            </div>
            <input type="text" class="brandId" name="brandId">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品名称" name="proName" >
          </div>
          <div class="form-group">
            <textarea class="form-control" name="proDesc" cols="3" rows="3" placeholder="请输入商品描述"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品库存" name="num" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品尺码" name="size" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice" >
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="请输入商品现价" name="price" >
          </div>


          <div class="form-group ">
            <label for="fileupload" class="btn btn-default">上传图片</label>
            <input type="file" multiple name="pic1" data-url="/product/addProductPic" id="fileupload" style="display: none">
          </div>
          <div class="form-group" id="imgBox">
            <!--<img src="images/none.png" alt="" height="80" width="80" >-->

            <input type="hidden" name="picstatus">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>


<div class="modal fade" id="logoutModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p><i class="glyphicon glyphicon-info-sign"></i>你确定要退出后台管理系统吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id=loginoutBtn>退出</button>
      </div>
    </div>
  </div>
</div>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="lib/nprogress/nprogress.js"></script>
<script src="lib/echarts/echarts.common.min.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
<script type=text/html id="productList" >
  {{each rows v i }}
  <tr>
    <td>{{(page-1)*size+(i+1)}}</td>
    <td>{{v.proName}}</td>
    <td>{{v.proDesc}}</td>
    <td>{{v.num}}</td>
    <td>{{v.size}}</td>
    <td>{{v.statu==1?"已上架":"已下架"}}</td>
    {{if v.statu==1}}
    <td><button class="btn btn-danger">下架</button></td>
    {{else}}
    <td><button class="btn btn-default"></button></td>
    {{/if}}
  </tr>
  {{/each }}
</script>
<script type=text/html id="secondModal">
  {{each rows v i }}
  <li><a data-id={{v.id}} href="#">{{v.brandName}}</a></li>
  {{/each}}
</script>


</body>
</html>
