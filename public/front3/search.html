<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘全端</title>
  <link rel="stylesheet" href="lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/commom.css">
  <link rel="stylesheet" href="css/search.css">
</head>
<body>
<div class="container">
  <div class="header">
    <a href="javascript:history.go(-1);" class="lt_home" ><i class="mui-icon mui-icon-back"></i></a>
    <h3>搜索中心</h3>
  </div>
  <div class="main">
    <div class="search">
      <input type="text" placeholder="请输入关键字" class="majortext">
      <button class="mui-btn mui-btn-blue searchbtn">搜索</button>
    </div>
    <div class="searchhistory">
      <span class="mui-pull-left ">搜索历史</span>
      <span class="mui-pull-right deletebtn">清空历史记录</span>
    </div>
    <div class="historylist">
      <ul>
        <!--<li><a href="javascript:; ">1</a></li>-->
        <!--<li><a href="javascript:; ">1</a></li>-->
        <!--<li><a href="javascript:; ">1</a></li>-->
      </ul>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li><a href="index.html"><i class="fa fa-home"></i>首页</a></li>
      <li><a href="category.html"><i class="fa fa-bars"></i>分类页</a></li>
      <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>购物车</a></li>
      <li><a href="user.html"><i class="fa fa-user"></i>用户中心</a></li>
    </ul>
  </div>
</div>
<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<script type="text/html" id="historytext">
  {{each list v i }}
  <li><a href="javascript:; ">{{v}}</a></li>
  {{/each}}

</script>

</body>
</html>
